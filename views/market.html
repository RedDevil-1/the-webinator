<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="stylesheet" href="../css/style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Farmer's Market</title>
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-light"
      style="background-color: rgb(0, 0, 0)"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          style="font-size: 30px; color: grey; padding-left: 25px"
          >Feed The Hungry</a
        >
        <form class="form-inline my-2 my-lg-0 ">
          <% if(!currentUser){%>
          <a class="btn-outline-light bg-dark rounded-lg btn-sm mx-2" href="/admin/signin">
            Login<i class="fas fa-user-plus"></i>
          </a>
          <% } else { %>
            <a class="btn-outline-light bg-dark rounded-lg btn-sm mx-2" href="#">
            
              <%=currentUser.name%>
              <i class="fas fa-user"></i></i>
          <a class="btn-outline-light bg-dark rounded-lg btn-sm" href="/logout">
            Logout<i class="fas fa-user-times"></i>
          </a>
          <%}%>
        </form>
      </div>
    </nav>
    <br /><br />

    <div class="container">
      <div class="row">
        <% products.forEach(function(product1){%>
        <div class="col-4">
          <div class="card">
            <img
              style="background-color: aliceblue"
              src="<%=product1.image%> "
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title"><%=product1.name%></h5>
              <p class="card-text">â‚¹<%=product1.price%> per kg</p>
              <input
                class="form-control my-2"
                type="number"
                name="quantity"
                placeholder="Select total quantity"
              />
              <a href="#" class="btn btn-success">add to cart</a>
            </div>
          </div>
        </div>
        <%})%>
      </div>
      <%if(!currentUser){}else{ %>
      <a class="btn btn-sm btn-success my-3" href="/market/newProduct"
        >Add a Product</a
      >
      <%}%>
    </div>
  </body>
</html>

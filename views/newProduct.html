<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="stylesheet" href="../css/style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-light"
      style="background-color: rgb(0, 0, 0)"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="font-size: 30px; color: grey; padding-left: 25px"
          >Feed The Hungry</a
        >
      </div>
    </nav>
    <br />
    <br />
    <header style="text-align: center; font-size: 40px">Add New Product</header>
    <br /><br />
    <form action="/market/newProduct" method="post">
      <div class="container">
        <label for="pname"><b>Enter Product Name</b></label>
        <input
          type="text"
          placeholder="Enter Product Name"
          name="name"
          required
        />

        <label for="price"><b>Enter Product Price</b></label>
        <input
          type="text"
          placeholder="Enter Product Price"
          name="price"
          required
        />

        <label for="image"><b>Enter Image URL</b></label> <br />
        <input
          type="text"
          placeholder="Enter Image URL"
          name="image"
          required
        />
        <br />

        <label for="type"><b>Enter Product Type</b></label>
        <input
          type="text"
          placeholder="Enter Product Type"
          name="gType"
          required
        />

        <button type="submit" value="LogIN">Done</button>
      </div>

      <div class="container" style="background-color: #ffffff">
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </body>
</html>

    <title>Request for Others</title>
  </head>
  <body>
    <div class="req">
      <nav
        class="navbar sticky-top navbar-light"
        style="background-color: rgb(0, 0, 0)"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="/"
            style="font-size: 30px; color: grey; padding-left: 25px"
            >Feed The Hungry</a
          >
        </div>
      </nav>

      <br /><br />

      <div class="container">
        <form action="action_page.php">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your First Name"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your Last Name"
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="lname"
            name="email"
            placeholder="Your Email ID"
          />

          <label for="phone">Phone</label>
          <input
            type="text"
            id="lname"
            name="phone"
            placeholder="Your Phone Number"
          />

          <label for="country">Who would this help be for</label>
          <select id="country" name="country">
            <option value="australia">For Someone Else</option>
            <option value="canada">For Myself</option>
          </select>
          <br />
          <br />

          <label for="subject">Explain your problem in brief</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
